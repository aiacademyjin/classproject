<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Manager</title>
    <link rel="stylesheet" href="default.css">
    <script src="manager.js"></script>

</head>

<!--<body onload="load();">-->

<body>

    <!--해더 시작-->
    <div>
        <h1 class="header">Member Manager</h1>
        <hr>
    </div>
    <!--해더 종료-->
    
    <!--회원가입 폼 시작-->
    <div>
        <h2 class="title">회원 정보 등록</h2>
        <form id="regform" onsubmit="return regmember();">
            <table>
                <tr>
                    <td>
                        <label>아이디</label>
                        <input type="text" name="userid" id="userid" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호</label>
                        <input type="password" name="pw" id="pw" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <label>비밀번호 확인</label>
                        <input type="password" id="repw" required>
                        <div class="msg">비밀번호가 일치하지 않습니다.</div>
                    </td>
                    <td>
                        <label>이름</label>
                        <input type="text" name="username" id="username" required>
                        <div class="msg">공백 문자는 허용하지 않습니다.</div>
                    </td>
                    <td>
                        <input type="submit" value="등록">
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <!--회원 가입 폼 종료-->

    <div>
        <hr>
        <h2 class="title">회원 리스트</h2>
        <table class="table">
            <tbody id="listrow">
                <tr>
                    <th>순번(index)</th>
                    <th>아이디</th>
                    <th>비밀번호</th>
                    <th>이름</th>
                    <th>관리</th>
                </tr>   
                              
            </tbody>
        </table>
    
    </div>
    
</body></html>
