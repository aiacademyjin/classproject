<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Manager</title>
    <link rel="stylesheet" href="default.css">
    <script src="manager.js"></script>

</head>

<!--<body onload="load();">-->
<body>
    

    <h1 class="header">Member Manager</h1>
    <hr>
    <h2 class="title">회원 정보 등록</h2>
    <form id="regform" 
          onsubmit="return regmember();">
        <table>
            <tr>
                <td>
                    <label>아이디</label>
                    <input 
                           type="text" 
                           name="userid" 
                           id="userid"
                           required
                           >
                    <div class="msg">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                    <label>비밀번호</label>
                    <input type="password" name="pw" id="pw" required>
                    <div class="msg">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                    <label>비밀번호 확인</label>
                    <input type="password" id="repw" required>
                    <div class="msg"></div>
                </td>
                <td>
                    <label>이름</label>
                    <input type="text" name="username" id="username" required>
                    <div class="msg">공백 문자는 허용하지 않습니다.</div>
                </td>
                <td>
                    <input type="submit" value="등록">
                </td>
            </tr>
        </table>
    </form>

</body></html>
