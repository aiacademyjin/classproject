<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    
    <!--웹폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
    <!-- 기본 설정 -->
    <!--외부에서 default.css를 로드-->
    <link rel="stylesheet" href="default.css">

</head>

<body>
    
    <div id="main_wrap">
        
        <header>
            <h1>에이아이아카데미</h1>
            <h4>자바 웹 개발자과정</h4>
        </header>
        
        <nav>
            <!--메인 메뉴-->
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>Javascript</li>
                <li>jQuery</li>
            </ul>
            
            <form>
                <input type="text">
                <input type="button" value="검색">
            </form>
            
            
            
        </nav>
        
        <div id="contents_wrap">
            <div id="content">컨텐드 영역 입니다.</div>
            <aside> aside 영역 입니다.</aside>
        </div>
        
        <footer>footer</footer>
    
    </div>
    
    
    
    
    
    
    
    
    
    
</body>
    
    
    
    
    
    
    
    
</html>
