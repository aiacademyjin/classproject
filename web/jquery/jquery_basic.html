<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery basic</title>

    <!--jquery 라이브러리 로드-->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <script>
        // jQuery 객체를 만들고 개체의 메소드를 사용
        // jquery(javascript 객체 또는 선택자) : jquery 객체 생성
        $(document).ready(function() {
            /*alert('1');*/

            console.log('onload = ready()');

            // 선택자로 jQuery 객체 생성 : $('선택자')
            $('*').css('color', '#333');

            /*input 태그의 석성 타입으로 선택*/
            $('input[type=text]').css('padding', 10);

            $('input:text').css('color', 'black');
            $('input:button').css('background-color', 'black');
            $('input:button').css('border', '5px solid blue');
            $('input:button').css('color', 'white');

            // 체크상태 선택
            $('input:checkbox:checked').css('display', 'block');


            setTimeout(function() {
                // select 에서 선택한 항목
                var value = $('select>option:selected').val();

                console.log('selected value =>', value);
            }, 5000);
            
            $('table tr:odd').css('background', '#DDD');
            $('table tr:even').css('background', '#AAA');
            
            $('table tr:first').css('background', '#000');
            $('table tr:last').css('background', '#FFF');


            
            // 배열의 반복 처리를 위한 each()메소드
            // $.each(배열의 원본, callback : 하나의 행을 처리하는 함수(index, 해당 index의 요소);
            
            // 배열 생성
            var links = [
                {name:'네이버', url:'http://www.naver.com'},
                {name:'다음', url:'http://www.daum.net'},
                {name:'카카오', url:'http://www.kakao.com'}
            ];
            
            var output = '';
                    
            $.each(links,function(index, item){
                console.log(index, item);
                
                output += '<h1><a href="'+item.url+'">'+item.name+'</a></h1>';
            })
            
            
            
            //document.body.innerHTML += output;
            
            // document.body.innerHTML
            $('body').html( $('body').html()+output );



        });

    </script>
